<!DOCTYPE html>
<html>
    <head>
        <title>Solving Problems and Life</title>
        <meta charset="utf-8" />
    <style>
        .multicolor-text {
            text-align: center;
            font-size: 50px;
            background: linear-gradient(to left,
                    rgb(249, 6, 75),
                    rgb(255, 6, 172),
                    rgb(246, 8, 178),
                    rgb(246, 16, 250),
                    rgb(202, 13, 240),
                    rgb(151, 10, 239),
                    rgb(81, 0, 255));
            -webkit-background-clip: text;
            color: transparent;
        }
    </style>
    </head>
    <body>
        <header>
            <div class="multicolor-text">
                Solving Problems and Life
            </div>
        </header>
        {% for post in posts %}
        <article>
            <time>published: {{ post.published_date }}</time>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>  
        {% endfor %}
    </body>
</html>
